<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boom Countdown</title>

    <!-- css -->
    <link rel="stylesheet" href="./css/mystyle.css">
    <!-- js -->
    <script type="text/javascript" src="./js/myscript.js" defer></script>
</head>

<body>
    <h1>Countdown to lesson</h1>
    <div id="countdown">
        <div>
            <span>Days</span>
            <span id="days"></span>
        </div>
        <div>
            <span>Hours</span>
            <span id="hours"></span>
        </div>
        <div>
            <span>Minutes</span>
            <span id="minutes"></span>
        </div>
        <div>
            <span>Seconds</span>
            <span id="seconds"></span>
        </div>
    </div>
</body>

</html>
